<h1 authenticated>Board title: {{ (board | async)?.title }}</h1>

<ul>
  <li *ngFor="let list of lists | async">
    List: {{list|json}}
    <ul>
      <li *ngFor="let task of tasks | async | inList:list.$key">
        Task: {{task|json}}
      </li>
      <li>
        <form (submit)="addTask(list.$key, input)"><input #input type="text" placeholder="add task"></form>
      </li>
    </ul>
  </li>
  <li>
    <form (submit)="addList(input)"><input #input type="text" placeholder="add list"></form>
  </li>
</ul>
